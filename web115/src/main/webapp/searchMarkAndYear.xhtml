<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Mark Sort</title>
    </h:head>
    <h:body>
        <h:dataTable value="#{carBean.searchMarkAndYear}" var="t">
            <h:column>
                <f:facet name="header">id</f:facet>
                <h:outputText value="#{t.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">mark</f:facet>
                <h:outputText value="#{t.mark}"/>
            </h:column>
            <h:column>
                <f:facet name="header">model</f:facet>
                <h:outputText value="#{t.model}"/>
            </h:column>
            <h:column>
                <f:facet name="header">year</f:facet>
                <h:outputText value="#{t.year}"/>
            </h:column>
            <h:column>
                <f:facet name="header">price</f:facet>
                <h:outputText value="#{t.price}"/>
            </h:column>
            <h:column>
                <f:facet name="header">number</f:facet>
                <h:outputText value="#{t.number}"/>
            </h:column>
        </h:dataTable>
    </h:body>
</f:view>
</html>
