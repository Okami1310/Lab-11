<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Cars</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">

                <h:outputText value="Додати авто:"/>
                <h:commandButton value="Click" action="inputAddCar"/>

                <h:outputText value="Видалити авто:"/>
                <h:commandButton value="Click" action="inputDeleteCar"/>

            <h:outputText value="Для кожної моделі вивести список автомобілів:"/>
            <h:commandButton value="Click" action="markSort"/>

                <h:outputText value="Список моделей автомобілів, зареєстрованих у програмі:"/>
            <h:commandButton value="Click" action="showAll"/>


                <h:outputText value="Список автомобілів заданої моделі в порядку зростання року випуску:"/>
                <h:commandButton value="Click" action="inputSearchMark"/>


                <h:outputText value="Список автомобілів заданої моделі, які експлуатуються більше n років:"/>
                <h:commandButton value="Click" action="inputMarkAndYear"/>

                <h:outputText value="Список автомобілів заданого року випуску, ціна яких більше вказаної:"/>
                <h:commandButton value="Click" action="inputYearAndPrice"/>

                <h:outputText value="Список автомобілів в порядку спадання ціни. Якщо ціна однакова, то в порядку зростання року випуску:"/>
                <h:commandButton value="Click" action="sortPriceDownOrYearUp"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</f:view>
</html>
